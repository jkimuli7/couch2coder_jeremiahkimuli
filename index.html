<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Understanding CSS and HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content with flexbox -->
    <main>
        <section id="home">
            <h1>Welcome to My Simple Webpage by Jeremiah Kimuli</h1>
            <p>This webpage demonstrates key CSS and HTML concepts.</p>
        </section>
        
        <section id="about">
            <h2>About Flexbox</h2>
            <div class="flex-container">
                <div class="flex-item">Item 1</div>
                <div class="flex-item">Item 2</div>
                <div class="flex-item">Item 3</div>
            </div>
        </section>
        
        <section id="services">
            <h2>Grid Layout</h2>
            <div class="grid-container">
                <div class="grid-item">Grid 1</div>
                <div class="grid-item">Grid 2</div>
                <div class="grid-item">Grid 3</div>
            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Color example: <span class="hex-color">#fg05f1</span></p>
        </section>
    </main>

</body>
</html>
